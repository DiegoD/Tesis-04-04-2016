<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;sgd&quot;}">
 </head> 
 <body> 
  <vaadin-css-layout style-name="root-layout form-template-vaadin" responsive _id="root_layout"> 
   <vaadin-css-layout style-name="main-content-wrapper" width-full _id="main_content_wrapper"> 
    <vaadin-form-layout style-name="billing-formlayout" size-auto margin _id="billing_form"> 
     <vaadin-label style-name="colored h2" responsive plain-text>
       Gasto 
     </vaadin-label> 
     <vaadin-horizontal-layout caption="NÃºmero" width="555px" :right>

      <vaadin-date-field width="122px" _id="fecha"></vaadin-date-field>

     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Proceso" spacing _id="proceso"> 
      <vaadin-text-field width="108px" _id="codProceso"></vaadin-text-field> 
      <vaadin-text-field style-name="form-textfield" width="108px" _id="codCliente"></vaadin-text-field> 
      <vaadin-text-field style-name="form-textfield" width="263px" _id="nomCliente"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarProceso"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Rubro" spacing> 
      <vaadin-text-field style-name="form-textfield" width="108px" _id="codRubro"></vaadin-text-field> 
      <vaadin-text-field style-name="form-textfield" width="187px" _id="descripcionRubro"></vaadin-text-field> 
      <vaadin-text-field _id="descripcionImpuesto"></vaadin-text-field> 
      <vaadin-text-field visible="false" _id="porcentajeImpuesto"></vaadin-text-field> 
      <vaadin-text-field visible="false" _id="codImpuesto"></vaadin-text-field> 
      <vaadin-combo-box visible="false" item-caption-mode="id" width="185px" _id="comboImpuesto"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarRubro"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Cuenta" spacing> 
      <vaadin-text-field style-name="form-textfield" width="108px" _id="codCuenta"></vaadin-text-field>

      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarCuenta"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Moneda" spacing> 
      <vaadin-combo-box item-caption-mode="id" width="108px" _id="comboMoneda"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-label caption="T. Cambio" size-auto></vaadin-label> 
      <vaadin-text-field width="108px" readonly _id="tcMov"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Importe" spacing _id="importe"> 
      <vaadin-text-field width="108px" readonly _id="impMo"></vaadin-text-field> 
      <vaadin-label caption="V.N.A. $" width="65px"></vaadin-label> 
      <vaadin-text-field width="110px" readonly _id="impMn"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field caption="Importe Tr" visible="false" readonly _id="impTr"></vaadin-text-field> 
     <vaadin-text-field caption="Descripcion" width="502px" readonly _id="descripcion"></vaadin-text-field> 
     <vaadin-horizontal-layout width="187px"> 
      <vaadin-button style-name="primary tiny" plain-text _id="aceptar" :middle>
        Guardar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnEditar" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnCancelar" plain-text _id="cancelar" :middle>
        Cancelar 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
