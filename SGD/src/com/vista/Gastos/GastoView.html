<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;sgd&quot;}">
 </head> 
 <body> 
  <vaadin-form-layout spacing="false" responsive id="auditoria" size-full margin-left margin-right margin-bottom="false"> 
   <vaadin-label style-name="colored h2" responsive plain-text :center>
     Gasto 
   </vaadin-label> 
   <vaadin-horizontal-layout width-full> 
    <vaadin-link caption="Auditoria" style-name="tiny" _id="auditoria" :middle :right></vaadin-link> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout responsive size-full> 
    <vaadin-form-layout style-name="tiny" spacing="false" size-full margin-bottom="false"> 
     <vaadin-horizontal-layout caption="Número" style-name="tiny" spacing height="40px"> 
      <vaadin-text-field style-name="tiny" width="90px" _id="nroDocum"></vaadin-text-field> 
      <vaadin-text-field visible="false" _id="nroTrans"></vaadin-text-field> 
      <vaadin-text-field visible="false" style-name="tiny" readonly _id="codDocum"></vaadin-text-field> 
      <vaadin-text-field visible="false" style-name="tiny" _id="serieDocum"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Fecha" spacing height="36px"> 
      <vaadin-date-field style-name="tiny" width="127px" _id="fecDoc"></vaadin-date-field> 
      <vaadin-label caption="Fecha Efectiva" style-name="tiny" width-auto height="2px"></vaadin-label> 
      <vaadin-date-field style-name="tiny" width="122px" _id="fecValor"></vaadin-date-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Proceso" spacing> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codProceso"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="264px" _id="descProceso"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarProceso">
        Button 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Cliente" spacing> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codTitular"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="264px" _id="nomTitular"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarCliente">
        Button 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Rubro" spacing> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codRubro"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="264px" _id="nomRubro"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarRubro">
        Button 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Cuenta" spacing> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codCuenta"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="264px" _id="nomCuenta"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarCuenta">
        Button 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Impuestos" spacing height="36px"> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codImpuesto"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="159px" _id="nomImpuesto"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="93px" _id="porcentajeImpuesto"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Moneda" spacing height="40px"> 
      <vaadin-combo-box style-name="tiny" item-caption-mode="id" width="92px" _id="comboMoneda"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-label caption="Tasa" size-auto></vaadin-label> 
      <vaadin-text-field style-name="tiny" width="90px" _id="tcMov"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Importe" spacing height="35px"> 
      <vaadin-text-field style-name="tiny" width="90px" _id="impTtotMo"></vaadin-text-field> 
      <vaadin-label caption="M. Nacional" size-auto></vaadin-label> 
      <vaadin-text-field style-name="tiny" width="90px" _id="impTotMn"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Impuestos" spacing height="30px"> 
      <vaadin-text-field style-name="tiny" width="90px" _id="impImpuMo"></vaadin-text-field> 
      <vaadin-label caption="I. Nacional" width="78px"></vaadin-label> 
      <vaadin-text-field style-name="tiny" width="90px" _id="impImpuMn"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Descripción" spacing height="48px"> 
      <vaadin-text-field style-name="tiny" width="366px" _id="referencia"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout width="187px"> 
      <vaadin-button style-name="tiny primary" plain-text _id="aceptar" :middle>
        Guardar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnEditar" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnCancelar" plain-text _id="cancelar" :middle>
        Cancelar 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-form-layout>  
 </body>
</html>
