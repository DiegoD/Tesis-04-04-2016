<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;sgd&quot;}">
 </head> 
 <body> 
  <vaadin-css-layout style-name="root-layout form-template-vaadin" responsive _id="root_layout"> 
   <vaadin-css-layout style-name="main-content-wrapper" width-full _id="main_content_wrapper"> 
    <vaadin-form-layout style-name="billing-formlayout" size-full margin _id="billing_form"> 
     <vaadin-label style-name="colored h2" responsive plain-text>
       Proceso 
     </vaadin-label> 
     <vaadin-horizontal-layout width-full> 
      <vaadin-link caption="Auditoria" style-name="tiny" _id="auditoria" :middle :right></vaadin-link> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Proceso" style-name="name-wrapper" spacing _id="name_wrapper"> 
      <vaadin-text-field style-name="form-textfield" width="108px" readonly _id="codigo"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Cliente" spacing _id="cliente"> 
      <vaadin-text-field style-name="form-textfield" width="108px" _id="codCliente"></vaadin-text-field> 
      <vaadin-text-field style-name="form-textfield" _id="nomCliente"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarCliente"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Documento" style-name="name-wrapper" spacing _id="documento_wrapper"> 
      <vaadin-combo-box item-caption-mode="id" width="110px" _id="comboDocumento"> 
       <option>Option 1</option> 
       <option>Option 2</option> 
       <option>Option 3</option> 
      </vaadin-combo-box> 
      <vaadin-text-field style-name="form-textfield" _id="nroDocum"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-date-field caption="Fecha documento" width="144px" _id="fecDocum"></vaadin-date-field> 
     <vaadin-text-field caption="Carpeta" width="305px" readonly _id="carpeta"></vaadin-text-field> 
     <vaadin-text-field caption="Importe Mo" readonly _id="impMo"></vaadin-text-field> 
     <vaadin-text-field caption="Importe Mn" readonly _id="impMn"></vaadin-text-field> 
     <vaadin-text-field caption="Importe Tr" readonly _id="impTr"></vaadin-text-field> 
     <vaadin-text-field caption="Tasa" readonly _id="tcMov"></vaadin-text-field> 
     <vaadin-text-field caption="Kilos" readonly _id="Kilos"></vaadin-text-field> 
     <vaadin-date-field caption="Fecha Cruce" width="144px" _id="fecCruce"></vaadin-date-field> 
     <vaadin-text-field caption="Marca" readonly _id="marca"></vaadin-text-field> 
     <vaadin-text-field caption="Medio" readonly _id="medio"></vaadin-text-field> 
     <vaadin-text-field caption="Descripcion" readonly _id="descripcion"></vaadin-text-field> 
     <vaadin-horizontal-layout width="187px"> 
      <vaadin-button style-name="primary tiny" plain-text _id="aceptar" :middle>
        Guardar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnEditar" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnCancelar" plain-text _id="cancelar" :middle>
        Cancelar 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
</html>
