<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;sgd&quot;}">
 </head> 
 <body> 
  <vaadin-form-layout spacing="false" responsive id="auditoria" size-full margin-left margin-right margin-bottom="false"> 
   <vaadin-label style-name="colored h2" responsive plain-text :center>
     Cheques por Cliente 
   </vaadin-label> 
   <vaadin-horizontal-layout responsive size-full> 
    <vaadin-form-layout spacing="false" width="103.39%" height-full _id="formLay12"> 
     <vaadin-text-field enabled="false" id="nroTrans" visible="false" _id="nroTrans"></vaadin-text-field> 
     <vaadin-date-field caption="Fec desde" id="fecDesde" style-name="tiny" width="144px" _id="fecDesde"></vaadin-date-field> 
     <vaadin-date-field caption="Fec hasta" id="fecHasta" style-name="tiny" width="144px" _id="fecHasta"></vaadin-date-field> 
     <vaadin-combo-box caption="Moneda" id="comboMoneda" style-name="tiny" item-caption-mode="id" width="144px" _id="comboMoneda"></vaadin-combo-box> 
     <vaadin-horizontal-layout caption="Titular" style-name="name-wrapper" spacing _id="name_wrapper"> 
      <vaadin-text-field id="codTitular" style-name="tiny" width="144px" readonly _id="codTitular"></vaadin-text-field> 
      <vaadin-text-field id="nomTitular" style-name="tiny" _id="nomTitular"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet tiny" _id="btnBuscarCliente"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout width="187px"> 
      <vaadin-horizontal-layout responsive width="187px" _id="botones"> 
       <vaadin-button style-name="primary tiny" plain-text _id="aceptar" :middle>
         Aceptar 
       </vaadin-button> 
       <vaadin-check-box caption="Actualizar Parametros" id="chkParametros" immediate checked _id="chkParametros"></vaadin-check-box> 
      </vaadin-horizontal-layout> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-form-layout>  
 </body>
</html>
