<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;sgd&quot;}">
 </head> 
 <body> 
  <vaadin-css-layout style-name="root-layout form-template-vaadin" responsive _id="root_layout"> 
   <vaadin-css-layout style-name="main-content-wrapper" width-full _id="main_content_wrapper"> 
    <vaadin-form-layout style-name="billing-formlayout" spacing="false" size-auto margin _id="billing_form"> 
     <vaadin-label style-name="colored h2" responsive height="29px" plain-text>
       A cuenta Proceso 
     </vaadin-label> 
     <vaadin-horizontal-layout></vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Cliente" spacing height="33px" _id="cliente"> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codCliente"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="246px" _id="nomCliente"></vaadin-text-field> 
      <vaadin-button visible="false" icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarCliente"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Proceso" spacing _id="proceso"> 
      <vaadin-text-field style-name="tiny" null-representation="0" width="92px" readonly _id="codProceso"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="246px" readonly _id="descripcion"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarProceso" :middle>
        Button 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Documento" spacing height="33px"> 
      <vaadin-text-field style-name="tiny" width="90px" _id="documento"></vaadin-text-field> 
      <vaadin-label caption="Carpeta" size-auto _id="lblCarpeta"></vaadin-label> 
      <vaadin-text-field style-name="tiny" width="180px" _id="carpeta"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Rubro" spacing> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codRubro"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="246px" _id="nomRubro"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet" _id="btnBuscarRubro">
        Button 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Cuenta" spacing> 
      <vaadin-text-field style-name="tiny" width="90px" _id="codCuenta"></vaadin-text-field> 
      <vaadin-text-field style-name="tiny" width="246px" _id="nomCuenta"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Comentario"> 
      <vaadin-text-field style-name="tiny" width="347px" readonly _id="comentario"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Importe" spacing> 
      <vaadin-text-field style-name="tiny" null-representation="0" width="90px" readonly _id="impMo"></vaadin-text-field> 
      <vaadin-label caption="Moneda" size-auto _id="lblMoneda" :middle></vaadin-label> 
      <vaadin-text-field style-name="tiny" width="78px" _id="moneda"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout></vaadin-horizontal-layout> 
     <vaadin-horizontal-layout width="187px" _id="botones"> 
      <vaadin-button style-name="primary tiny" plain-text _id="aceptar" :middle>
        Guardar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnEditar" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" id="btnCancelar" plain-text _id="cancelar" :middle>
        Cancelar 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
</html>
