<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;sgd&quot;}">
 </head> 
 <body> 
  <vaadin-form-layout spacing="false" responsive id="auditoria" size-full margin-left margin-right margin-bottom="false"> 
   <vaadin-label style-name="colored h2" responsive plain-text :center>
     Factura 
   </vaadin-label> 
   <vaadin-horizontal-layout responsive width-full> 
    <vaadin-link caption="Auditoria" responsive _id="auditoria" :middle :right></vaadin-link> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout responsive size-full> 
    <vaadin-form-layout spacing="false" responsive size-full _id="formLay1"> 
     <vaadin-text-field enabled="false" id="nroTrans" visible="false" responsive _id="nroTrans"></vaadin-text-field> 
     <vaadin-horizontal-layout caption="Documento" style-name="name-wrapper" spacing responsive _id="wrapper_docum"> 
      <vaadin-text-field required style-name="tiny" null-representation="" responsive immediate width="50px" _id="serieDocum"></vaadin-text-field> 
      <vaadin-text-field required style-name="tiny" null-representation="" responsive immediate width="144px" _id="nroDocum"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-date-field caption="Fec Doc" id="fecDoc" style-name="tiny" responsive width="144px" _id="fecDoc"></vaadin-date-field> 
     <vaadin-date-field caption="Fec Valor" id="fecValor" style-name="tiny" responsive width="144px" _id="fecValor"></vaadin-date-field> 
     <vaadin-horizontal-layout caption="Cliente" style-name="name-wrapper" spacing responsive _id="name_wrapper"> 
      <vaadin-text-field id="codTitular" style-name="tiny" responsive width="144px" _id="codTitular"></vaadin-text-field> 
      <vaadin-text-field id="nomTitular" style-name="tiny" responsive _id="nomTitular"></vaadin-text-field> 
      <vaadin-text-field enabled="false" visible="false" responsive _id="tipo"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet tiny" responsive _id="btnBuscarCliente"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Proceso" spacing responsive _id="proceso"> 
      <vaadin-text-field id="codProceso" style-name="tiny" responsive width="144px" _id="codProceso"></vaadin-text-field> 
      <vaadin-text-field id="descProceso" style-name="tiny" responsive _id="descProceso"></vaadin-text-field> 
      <vaadin-button icon="fonticon://FontAwesome/f002" style-name="icon-only borderless quiet tiny" responsive _id="btnBuscarProceso"></vaadin-button> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field caption="Referencia" id="referencia" style-name="tiny" responsive width="341px" readonly _id="referencia"></vaadin-text-field> 
     <vaadin-text-field caption="TC" id="tcMov" style-name="tiny" null-representation="" responsive width="144px" _id="tcMov"></vaadin-text-field> 
     <vaadin-horizontal-layout caption="Importe" style-name="name-wrapper" spacing responsive _id="name_wrapper2"> 
      <vaadin-combo-box id="comboMoneda" style-name="tiny" responsive item-caption-mode="id" width="105px" _id="comboMoneda"></vaadin-combo-box> 
      <vaadin-text-field id="impTotMo" style-name="tiny" null-representation="" responsive width="80px" readonly _id="impTotMo"></vaadin-text-field> 
      <vaadin-label style-name="tiny" width="100px" plain-text>
        Permitir diferencia 
      </vaadin-label> 
      <vaadin-check-box style-name="tiny" _id="chkDiferencia"></vaadin-check-box> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Impuesto" style-name="name-wrapper" spacing responsive _id="wrapper_documImpu"> 
      <vaadin-text-field id="impuTotMo" style-name="tiny" null-representation="" responsive width="144px" _id="impuTotMo"></vaadin-text-field> 
      <vaadin-text-field caption="Impuesto Mn" id="impuTotMn " visible="false" style-name="tiny" null-representation="" responsive _id="impuTotMn"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout caption="Subtotal" style-name="name-wrapper" spacing responsive _id="wrapper_documSubtot"> 
      <vaadin-text-field id="impSubMo" style-name="tiny" null-representation="" responsive width="144px" _id="impSubMo"></vaadin-text-field> 
      <vaadin-text-field caption="Subtotal" id="impSubMn " visible="false" style-name="tiny" null-representation="" responsive _id="impSubMn"></vaadin-text-field> 
      <vaadin-text-field caption="TotalMN" id="impTotMn " visible="false" style-name="tiny" null-representation="" responsive _id="impTotMn"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout responsive width="187px" _id="botones"> 
      <vaadin-button style-name="primary tiny" responsive plain-text _id="aceptar" :middle>
        Guardar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" responsive id="btnEditar" plain-text _id="btnEditar" :middle>
        Editar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary" responsive id="btnCancelar" plain-text _id="cancelar" :middle>
        Cancelar 
      </vaadin-button> 
      <vaadin-button style-name="tiny primary danger" plain-text _id="btnEliminar">
        Eliminar 
      </vaadin-button> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
    <vaadin-form-layout spacing="false" responsive size-full _id="formLay2"> 
     <vaadin-grid id="lstGastos" style-name="small" responsive width-full height="356px" _id="lstGastos"></vaadin-grid> 
     <vaadin-horizontal-layout width-full> 
      <vaadin-horizontal-layout style-name="v-formlayout" responsive width="250px" height-full :middle> 
       <vaadin-button style-name="primary tiny" responsive id="btnAgregarGto" plain-text _id="btnAgregarGto" :middle>
         Agregar 
       </vaadin-button> 
       <vaadin-button style-name="primary tiny" responsive id="btnEditarForm" plain-text _id="btnEditarForm" :middle>
         Editar 
       </vaadin-button> 
       <vaadin-button style-name="primary tiny" responsive id="btnQuitar" plain-text _id="btnQuitar" :middle>
         Quitar 
       </vaadin-button> 
      </vaadin-horizontal-layout> 
      <vaadin-horizontal-layout spacing :middle :right> 
       <vaadin-label style-name="tiny" width="70px" plain-text :middle :right>
         Total detalle 
       </vaadin-label> 
       <vaadin-text-field style-name="tiny" null-representation="" width="80px" _id="total" :middle :right></vaadin-text-field> 
      </vaadin-horizontal-layout> 
     </vaadin-horizontal-layout> 
    </vaadin-form-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-form-layout>  
 </body>
</html>
